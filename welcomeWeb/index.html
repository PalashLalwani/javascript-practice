<html>

    <body>
      <h1>WELCOME!!!!!</h1>
      <h2>Give The Following Details For Changing The Right Side...</h2>
        <table align="center">
            <tr>
                <td id="controls">
				<form name="names" onchange="return nameChanged()">
                        <label>First Name: <input type="text" name="firstname" size="15"></label><br>
                        <label>Last Name : <input type="text" name="lastname" size="15"></label><br>
                        
                        
                    </form>
                   
                 <form name="align" onchange="return alignmentChanged()">
                 <label >Alignment: </label>
                    <select id="align"> 
                              
                             <option value="left" >left</option>
                             <option value="right">right</option>
                             <option value="center">center</option>
                             
                             
                        </select><br>
                         </form>
                          <form name="range" onchange="return sizeChanged()" >
                         <label >Font size: </label><br>
                         Min<input type="range" min="5" max="80" id="range">Max
                          </form>
                        
				
				 
				 
             
                </td>
                <td id="target">
                    <div id="hello">Hello, {name}!</div>
                    <div id="welcome">Welcome to Web Development!</div>
                </td>
            </tr>
        </table>
        <script src="MyJS.js" type="text/javascript"></script>
    </body>
